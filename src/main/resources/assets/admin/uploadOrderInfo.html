<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="../bootstrap-3.3.6/js/bootstrap.js"></script>
    <link href="../bootstrap-3.3.6/css/bootstrap.css" rel="stylesheet"/>
    <link href="../css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>


<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><img width="120" height="38" src="../image/zyexpresswhite.png"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

</nav>

<div class="container-fluid">
    <div class="row-fluid">

        <div class="col-md-3" id="sidebar">
            <ul class="nav nav-pills nav-stacked">
                <li class="active">
                    <a href="uploadOrderInfo.html"><i class="icon-chevron-right"></i>上传订单信息</a>
                </li>
                <li>
                    <a href="userApprove.html"><i class="icon-chevron-right"></i>审核用户信息</a>
                </li>
            </ul>
        </div>

        <div class="col-md-9" id="content2">
            <div class="row-fluid">
                <form enctype="multipart/form-data"  id="packageUploadForm">
                    <label class="control-label">上传订单文件</label>
                    <input id="packageExcelFile" name="packageExcelFile" class="file" type="file" data-show-preview="false"
                           data-show-upload="true" data-show-caption="true" data-allowed-file-extensions='["xlsx", "xls"]'>

                </form>
                <a href="order_file_sample.xlsx" target="_blank" download="order_file_sample.xlsx">

            </div>

            <div style="min-height: 16px;"></div>
            <div style="min-height: 16px;"></div>
            <div style="min-height: 16px;"></div>
            <div style="min-height: 16px;"></div>
            <div style="min-height: 16px;"></div>

            <div class="row-fluid">
                <form id="searchPackageInfoForm" class="form-inline" method="post" onsubmit="return false;">
                    <div class="form-group">
                        <label>订单查询</label>
                        <input type="text" name="search_user_name" id="search_user_name" class="form-control" placeholder="搜索用户名" value="">
                        <input type="submit" name="package_search_submit" id="package_search_submit" class="btn btn-primary btn-lg btn-block" value="搜索">
                    </div>

                </form>
            </div>

            <div style="min-height: 16px;"></div>

            <div class="row-fluid">
                <div align="left">
                    <table style="width:850px;margin:0px;margin-left:1px;" class="table table-condensed table-hover table-bordered">
                        <tr class="info">
                            <th style="width:50px;"><input type='checkbox' name='selectAll' id='selectAll' value='selectAll'></th>
                            <th style="width:200px;">包裹序号</th>
                            <th style="width:250px;">账户名</th>
                            <th style="width:250px;">重量-磅</th>
                            <th style="width:250px;">物品品牌</th>
                            <th style="width:250px;">物品名称</th>
                            <th style="width:250px;">物品规格</th>
                            <th style="width:250px;">物品数量</th>
                        </tr>
                        <tbody id="dataTbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

<script>

$(function(){

	$("#search_btn").unbind("click").bind("click", function() {
	    $("input[name='selectAll']").prop("checked",false);
		search();
	});

	 //查询页面--绑定全选控件
    $("input[name='selectAll']").click(function(){
         //alert("selected");
         if($("input[name='selectAll']").prop("checked")==true){
             $("input[name='memIdGroup']").prop("checked",true);
         }else{
             $("input[name='memIdGroup']").prop("checked",false);
         }

    });

})

/**页面分页控件的使用方式;
 * page：int类型的值，默认给1
 */
function search() {
	var data = $("#searchCustomerInfoForm").serializeArray();//序列化表单
	$.ajax({
		type : "GET",
		contentType : "application/x-www-form-urlencoded",
		url : "restful/userIdCard/getUserId",
		dataType : "json",
		data : data||"",
		success : function(data) {
			if (data.length > 0) {
				var addHtml = "";
				//显示层绑定控件
				$.each(data, function(index, item) {
					addHtml = addHtml + "<tr>"
					        +"<td class='fontCenter2'><input type='checkbox' name='memIdGroup' value='"+item.idNumber+"'id='"+item.idNumber+"'></td>"
							+ "<td class='fontCenter2' style='width:250px'>"
							+ item.userName + "</td>"
							+ "<td class='fontCenter2' style='width:200px'>"
							+ item.idNumber + "</td>"
							/*+ "<td class='fontCenter2' style='width:200px'>"
							+ "<a href='/pic/" + item.picF + ".jpg' download>下载</a> </td>"
							+ "<td class='fontCenter2' style='width:200px'>"
							+ "<a href='/pic/" + item.picS + ".jpg' download>下载</a> </td>"*/
						    + "</tr>";
				});
				//显示值在页面
				$("#dataTbody").empty().append(addHtml).trigger("create");

			} else {
			    $("#dataTbody").empty();
				alert("没有满足条件的值.....");
			}
		},
		error : function(data) {
		    $("#dataTbody").empty();
			alert("绑定事件的失败....");
		}
	});
}

 $("#packageExcelFile").fileinput({
        uploadUrl: "../restful/package/upload", // server upload action
        uploadAsync: true,
        minFileCount: 1,
        maxFileCount: 1,
        overwriteInitial: false
 });

$("#package_search_submit").unbind("click").bind("click", function() {
    var data = $("#searchPackageInfoForm").serializeArray();//序列化表单
    $.ajax({
        type : "POST",
        contentType : "application/x-www-form-urlencoded",
        url : "../restful/package/search",
        dataType : "json",
        data : data || "",
        success : function(data) {
            var packages = JSON.stringify(data.payload);
            alert("Packages: " + packages);
        },
        error : function(jqXHR, textStatus, errorThrown) {
            alert("Package query failed, error: " + jqXHR.responseText);
        }
    });
});

</script>

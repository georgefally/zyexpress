<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传订单信息</title>
    <script src="../scripts/jquery/jquery.js"></script>
    <script src="../scripts/jquery/jquery.ajaxfileupload.js"></script>
    <script src="../scripts/jquery/fileinput.js"></script>
    <script src="../bootstrap-3.3.6/js/bootstrap.js"></script>
    <link href="../bootstrap-3.3.6/css/bootstrap.css" rel="stylesheet"/>
    <link href="../css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
    <script src="../scripts/jquery/easydialog.js"></script>
    <link href="../css/easydialog.css" rel="stylesheet"/>
</head>
<body>


<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><img width="120" height="38" src="../image/zyexpresswhite.png"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div> <!-- .nav-collapse -->
    </div> <!-- .container-fluid -->
</nav>

<div class="container-fluid">
    <div class="row-fluid">

        <div class="col-md-3" id="sidebar">
            <ul class="nav nav-pills nav-stacked">
                <li>
                    <a href="uploadOrderInfo.html"><i class="icon-chevron-right"></i>上传订单信息</a>
                </li>
                <li>
                    <a href="userApprove.html"><i class="icon-chevron-right"></i>审核用户信息</a>
                </li>
                <li class="active">
                    <a href="#"><i class="icon-chevron-right"></i>已支付订单信息</a>
                </li>
            </ul>
        </div>

        <div class="col-md-9" id="content2">

            <div style="min-height: 16px;"></div>

            <div class="row-fluid">
                <form id="searchPackageInfoForm" class="form-inline" method="post" onsubmit="return false;">
                    <div class="form-group">
                        <label>已支付订单查询</label>
                        <input type="text" name="search_user_name" id="search_user_name" class="form-control" placeholder="搜索账户名" value="">
                        <input type="submit" name="package_search_submit" id="package_search_submit" class="btn btn-primary" value="搜索">
                    </div>

                </form>
            </div>

            <div style="min-height: 16px;"></div>

            <div class="row-fluid">
                <div align="left">
                    <table style="width:1000px;margin:0px;margin-left:1px;" class="table table-condensed table-hover table-bordered">
                        <tr class="info">
                            <th style="width:50px;"><input type='checkbox' name='selectAll' id='selectAll' value='selectAll'></th>
                            <th style="width:200px;">包裹序号</th>
                            <th style="width:100px;">账户名</th>
                            <th style="width:100px;">收件人</th>
                            <th style="width:200px;">地址</th>
                            <th style="width:100px;">手机</th>
                            <th style="width:100px;">邮编</th>
                            <th style="width:100px;">身份证姓名</th>
                            <th style="width:200px;">身份证号</th>
                            <th style="width:100px;">包裹详情</th>
                        </tr>
                        <tbody id="dataTbody">
                        </tbody>
                    </table>
                </div>
            </div>

            <div style="min-height: 100px;"></div>
        </div>
    </div>
</div>


</body>
</html>


<script>

$(function(){
	 //查询页面--绑定全选控件
    $("input[name='selectAll']").click(function(){
         //alert("selected");
         if($("input[name='selectAll']").prop("checked")==true){
             $("input[name='memIdGroup']").prop("checked",true);
         }else{
             $("input[name='memIdGroup']").prop("checked",false);
         }
    });
});

$("#package_search_submit").unbind("click").bind("click", function() {
    var login_user = sessionStorage.login_user;
    var login_token = sessionStorage.login_token;

    var data = $("#searchPackageInfoForm").serializeArray();//序列化表单
    $.ajax({
        type : "POST",
        contentType : "application/x-www-form-urlencoded",
        headers: {
            "Authorization": "Basic " + btoa(login_user + ":" + login_token)
        },
        url : "../restful/package/searchPaidPckg",
        dataType : "json",
        data : data || "",
        success : function(data) {
            var packages = data.payload;
            if (packages.length == 0) {
                $("#dataTbody").empty();
                easyDialog.open({
                    container: {
                        header: '没有结果',
                        content: "没有查询结果"
                    },
                    autoClose: 5000
                });
                return;
            }

            var addHtml = "";

            $.each(packages, function(index, item) {
                addHtml = addHtml + "<tr class='info'>"
                        + "<td class='fontCenter2'><input type='checkbox' name='packageIdCheckBox' value='"+item.id+"' id='"+item.id+"'</tr>"
                        + "<td style='width:200px;'>ZY"+item.id+"CNY</td>"
                        + "<td style='width:100px;'>"+item.accountname+"</td>"
                        + "<td style='width:100px;'>"+item.receivername+"</td>"
                        + "<td style='width:200px;'>"+item.address+"</td>"
                        + "<td style='width:100px;'>"+item.phonenumber+"</td>"
                        + "<td style='width:100px;'>"+item.postcode+"</td>"
                        + "<td style='width:100px;'>"+item.idcardname+"</td>"
                        + "<td style='width:200px;'>"+item.idcardnumber+"</td>"
                        + "<td style='width:100px;'>"
                        +"         <div style='margin-top: 1px;'>"
                        +"             <a class='del' style='cursor: pointer;'>"
                        +"                明细</a>"
                        +"         </div></td>"
                        + "</tr>";
            });
            //显示值在页面
            $("#dataTbody").empty().append(addHtml).trigger("create");

        },
        error : function(jqXHR, textStatus, errorThrown) {
            if (jqXHR.status == 401) {
                easyDialog.open({
                    container: {
                        header: '请重新登录',
                        content: '您尚未登录或已过期，请重新登录',
                        yesFn: function () {
                            window.location = "./login.html"
                        },
                        noFn: true
                    },
                    autoClose: 5000
                });
            } else {
                easyDialog.open({
                    container: {
                        header: '错误',
                        content: "服务器错误： " + jqXHR.responseJSON.payload
                    },
                    autoClose: 5000
                });
            }
        }
    });
});

</script>

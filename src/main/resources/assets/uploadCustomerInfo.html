<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传顾客信息</title>
    <script src="scripts/jquery/jquery.js"></script>
    <script src="scripts/jquery/jquery.ajaxfileupload.js"></script>
    <script src="bootstrap-3.3.6/js/bootstrap.js"></script>
    <script src="scripts/jquery/fileinput.js"></script>
    <link href="bootstrap-3.3.6/css/bootstrap.css" rel="stylesheet"/>
    <link href="css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>


<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><!--<img width="120" height="38" src="image/zyexpresswhite.png">--></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div> <!-- .nav-collapse -->
    </div> <!-- .container-fluid -->
</nav>

<div class="container-fluid">
    <div class="row-fluid">

        <div class="col-md-3" id="sidebar">
            <ul class="nav nav-pills nav-stacked">
                <li class="active">
                    <a href="uploadCustomerInfo.html"><i class="icon-chevron-right"></i>上传身份证信息</a>
                </li>
                <li>
                    <a href="searchCustomerInfo.html"><i class="icon-chevron-right"></i>查询会员信息</a>
                </li>
            </ul>
        </div>

        <div class="col-md-9" id="content1">
            <div class="row-fluid">
            <form enctype="multipart/form-data"  id="uploadForm">
                <label class="control-label">上传Excel </label>
                <label class="help-block">格式：姓名，身份证 （不包含标题）</label>
                <input id="excelfile" name="excelfile" class="file file-loading" type="file" multiple
                       data-min-file-count="1" data-allowed-file-extensions='["xlsx", "xls"]'>
                <div id="fileError" class="help-block"></div>
                <br />
            </form>
            </div>

            <div class="row-fluid">
                <form enctype="multipart/form-data"  id="uploadPicForm">
                    <label class="control-label">上传身份证图片</label>
                    <label class="help-block">格式：zip</label>
                    <input id="picfile" name="picfile" class="file file-loading" type="file" multiple
                           data-min-file-count="1" data-allowed-file-extensions='["zip"]'>
                    <div id="picError" class="help-block"></div>
                    <br />
                </form>
            </div>


        </div>
    </div>
</div>


</body>
</html>


<script>

$("#excelfile").fileinput({
    uploadUrl: "restful/userIdCard/uploadExcel", // server upload action
    uploadAsync: true,
    minFileCount: 1,
    maxFileCount: 1,
    overwriteInitial: false
});

$("#picfile").fileinput({
    uploadUrl: "restful/userIdCard/uploadPicture", // server upload action
    uploadAsync: true,
    minFileCount: 1,
    maxFileCount: 1,
    overwriteInitial: false
});



</script>

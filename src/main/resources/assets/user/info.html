<script>
    var login_token = sessionStorage.login_token;
    var login_user = sessionStorage.login_user;
    $("#username").html("账户名："+login_user);


     $(function () {
        $.ajax({
            type : "POST",
            contentType : "application/x-www-form-urlencoded",
            headers: {
                        "Authorization": "Basic " + btoa(login_user + ":" + login_token)
            },
            url : "../restful/user/query",
            dataType : "json",
            data : {query_username:login_user},
            success : function(data) {
                if(data.payload.isApproved == false){
                    //alert(data);
                    $("#userStatus").html("您的账号还没审核，请查询身份证审核情况");
                }else{
                    $("#userStatus").html("已有身份证通过审核");
                }
            },
            error : function(jqXHR, textStatus, errorThrown) {
                alert("Login failed, error: " + jqXHR.responseText);
            }
        });


        $.ajax({
            type : "POST",
            contentType : "application/x-www-form-urlencoded",
            headers: {
                    "Authorization": "Basic " + btoa(login_user + ":" + login_token)
                },
            url : "../restful/idcard/query?login_user="+login_user,
            dataType : "json",
            data : {query_username:login_user},
            success : function(data) {
                if (data.payload.length > 0) {
                        var addHtml = "";
                        //显示层绑定控件
                        $.each(data.payload, function(index, item) {
                            var defaultAddress = "";
                            if(item.isDefault == true){
                                defaultAddress = "<div class='check-address'>"
                                                 +"<span style='color: rgb(51,167,216);'>默认地址</span>"
                                                 +"</div>";
                            }
                            addHtml = addHtml + "<tr>"
                                    +"<td data-name='Id' style='display: none;'>"+item.id+"</td>"
                                    +"<td data-name='Provience' style='display: none;'>"+item.id+"</td>"
                                    +"<td data-name='City' style='display: none;'>"+item.id+"</td>"
                                    +"<td data-name='Area' style='display: none;'>"+item.id+"</td>"
                                    +"<td data-name='Street' style='display: none;'>"+item.id+"</td>"
                                    +"<td data-name='Ckstate' style='display: none;'>"+item.id+"</td>"
                                    + "<td class='fontCenter2' style='width:250px'>"
                                    + item.idCardName + "</td>"
                                    + "<td class='fontCenter2' style='width:200px'>"
                                    + item.idCardNumber + "</td>"
                                    + "<td class='fontCenter2' style='width:200px'>"
                                    + item.approved + "</td>"
                                    +"<td><div class='operate-address' style='text-align:center'>"
                                    +defaultAddress
                                    +"         <div style='margin-top: 1px;'>"
                                    +"             <a class='edit' href='javascript:void(0);'>"
                                    +"                 <img src='../image/icon_edit.png' /></a>"
                                    +"         </div>"
                                    +"         <div style='margin-top: 1px;'>"
                                    +"             <a class='del' style='cursor: pointer;'>"
                                    +"                 <img src='../image/icon_del.png' /></a>"
                                    +"         </div>"
                                    +"         <div class='clear'></div>"
                                    +"     </div>"
                                    +"  </td>"
                                    + "</tr>";
                        });
                        //显示值在页面
                        $("#dataTbody").empty().append(addHtml).trigger("create");
                    }else{
                        var addHtml = "";
                        $("#dataTbody").empty().append(addHtml).trigger("create");
                    }
            },
            error : function(jqXHR, textStatus, errorThrown) {
                //alert("Login failed, error: " + jqXHR.responseText);
            }
        });
     });


    var form, grid, LoadGrid;

        //删除

                type: 'POST',
                async: false,
                headers: {
                    "Authorization": "Basic " + btoa(login_user + ":" + login_token)
                },

                dataType: 'json',

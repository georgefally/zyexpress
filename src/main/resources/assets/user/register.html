<script>
     $(function () {

            $('#realname').blur(function () {
                var reg = /^[\u2E80-\u9FFF]{2,10}$/;
                if ($(this).val().trim().length = 0 || $(this).val().trim() == "") {
                    $('#tiprealname').html('真实姓名不能为空').show();
                }
                else {
                    $('#tiprealname').hide();
                }
            });

            $('#firstpassword').blur(function () {
                if ($(this).val().trim() == "") {
                    $('#tipfirstpassword').html('请输入密码').show();
                }
                else if ($(this).val().trim().length < 6) {
                    $('#tipfirstpassword').html('密码必须至少包含6个字符').show();
                }
                else {
                    $('#tipfirstpassword').hide();
                }
            });

            $('#confirmpassword').blur(function () {
                if ($(this).val().trim() == "") {
                    $('#tipconfirmpassword').html('请输入确认密码').show();
                }
                else if ($(this).val().trim().length < 6) {
                    $('#tipconfirmpassword').html('确认密码必须至少包含6个字符').show();
                }
                else if ($(this).val() != $('#firstpassword').val()) {
                    $('#tipconfirmpassword').html('密码和确认密码不匹配').show();
                }
                else {
                    $('#tipconfirmpassword').hide();
                }
            });
        });

        //表单校验
        function validate_form() {
            if (!$("#ckb_com").is(":checked")) {
                alert("您还未同意中洋快递相关服务协议哦！");
                return false;
            }
            if ($('#username').val().trim().length == 0 || $('#username').val() == "") {
                $('#tipusername').html('请输入用户名').show();
                return false;
            }
            if ($('#realname').val().trim().length == 0 || $('#realname').val() == "") {
                $('#tiprealname').html('真实姓名不能为空').show();
                return false;
            }

            if ($('#firstpassword').val().trim().length == 0 || $('#firstpassword').val() == "") {
                $('#tipfirstpassword').html('请输入密码').show();
                return false;
            }
            if ($('#confirmpassword').val().trim().length == 0 || $('#confirmpassword').val() == "") {
                $('#tipconfirmpassword').html('请输入确认密码').show();
                return false;
            }
            if ($('#confirmpassword').val() != $('#firstpassword').val()) {
                $('#tipconfirmpassword').html('密码和确认密码不匹配').show();
                return false;
            }

            if ($('.field-valid:visible').length > 0) {
                return false;
            }
            return true;
        }

        //提交
        function validate_registerform() {
            if (validate_form()) {
                var username = $('#username').val().trim();
                var password=$('#firstpassword').val().trim();
                var realname = $('#realname').val().trim();

                $("#btn_register").prop("disabled", true);
                $("#btn_register").html("正在为您注册…");

                 var data = $("#userRegisterForm").serializeArray();//序列化表单
                $.ajax({
                    type : "PUT",
                    contentType : "application/x-www-form-urlencoded",
                    async: false,
                    url : "../restful/user",
                    dataType : "json",
                    data : data || "",
                    success : function(data) {
                        var user = data.payload;
                        alert("注册成功, user: " + user);
                        $('#btn_register').prop("disabled", false);
                        $('#btn_register').html("注册");
                        //validate_loginformi();
                    },
                    error : function(jqXHR, textStatus, errorThrown) {
                        alert("Failed to register, error: " + jqXHR.responseText);
                    }
                });
            }
        }

         function validate_loginformi() {
            if ($('#logindiv #IUserName').val() == null || $('#logindiv #IUserName').val() == "") {
                alert("登录名（账户名）不能为空！");
                return false;
            }
            if ($('#logindiv #IPassword').val() == null || $('#logindiv #IPassword').val() == "") {
                alert("密码不能为空！");
                return false;
            }

            //用户登录
            var username = $('#logindiv #IUserName').val();
            var password = $('#logindiv #IPassword').val();
            var returnUrl = "/Index.aspx";
            var data = $("#userLoginForm").serializeArray();//序列化表单

            $.ajax({
                type : "POST",
                async: false,
                contentType : "application/x-www-form-urlencoded",
                url : "../restful/user/login",
                dataType : "json",
                data : data || "",
                success : function(data) {
                    var login_user = username;
                    var login_token = data.payload;
                    sessionStorage.login_user = username;
                    sessionStorage.login_token = data.payload;
                    alert("Login submitted, user=" + login_user + ", token=" + login_token);
                    window.location = "./info.html"
                },
                error : function(jqXHR, textStatus, errorThrown) {
                    alert("Login failed, error: " + jqXHR.responseText);
                }
            });
